type Query {
  getUsuarios: [Usuario]
  getRoles: [roles]
}

type Mutation {
  saveUsuario(input: InputSaveUser): Result!
  deleteUsuario(input: InputDeleteUser): Result!
  cambiarEstatus(input: InputDeleteUser): Result!
  crearUsuario(input: InputUsuario): Result!
}

input InputSaveUser {
  nacionalidad: Int!
  usuario: String!
  clave: String!
  id_rol: Int!
  nombre: String!
  apellido: String!
  cedula: Int!
}

input InputDeleteUser {
  id_usuario: Int!
}

input InputUsuario {
  idnacionalidad: Int!
  cedula: Int!
  nombre: String!
  apellido: String!
  sexo: Int!
  fenac: String!
  idpais: Int!
  idcivil: Int!
  correo: String!
  idtpvia: Int!
  nbtpvia: String!
  idtpzona: Int!
  nbzona: String!
  idtpvivienda: Int!
  nuvivienda: String!
  idciudad: Int!
  idestado: Int!
  idmunicipio: Int!
  idparroquia: Int!
  idpostal: Int!
  blregistro: String!
}

type Usuario {
  id_usuario: Int!
  user_name: String!
  bl_status: Boolean!
  rol: String!
  ced_usuario: Int!
  nb_usuario: String!
  ape_usuario: String!
  created_at: String!
  updated_at: String!
}

type roles {
  id_rol: Int!
  nb_rol: String!
}

type Result {
  status: Int!
  type: String!
  message: String!
}
