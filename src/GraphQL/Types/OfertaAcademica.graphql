type Mutation {
  crearOferta(input: InputOferta!): ResultadOferta!
}

input InputOferta {
  periodo: Int!
  carrera: Int!
  cupos: Int!
  seccion: Int!
  sede: Int!
  materia: Int!
  trayecto: Int!
}

type ResultadOferta {
  status: Int!
  message: String!
  type: String!
}

type Query {
  obtenerOfertaAcademica: ResultOferta
}

type Oferta {
  id: ID!
  periodo: Int!
  anio: Int!
  tipo: String!
  nbtperido: String!
  trayecto: String!
  carrera: String!
  cupos: Int!
  materia: String!
  estatus: String!
  sede: String!
}

type ResultOferta {
  status: Int!
  message: String!
  type: String!
  response: [Oferta]
}
