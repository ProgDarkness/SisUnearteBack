type Mutation {
  crearMateria(input: InputCrearMateria!): Resultado!
  actualizarMateria(input: InputActualizarMateria!): Resultado!
  eliminarMateria(input: InputEliminarMateria!): Resultado!
  traspasarMateria(
    idCarrera: Int!
    idMateria: Int!
    horasSemanales: Int!
  ): Resultado!
}

input InputCrearMateria {
  codigo: String!
  nombre: String!
  credito: Int!
  tipo: Int!
  hora: Int!
  carrera: Int!
}

input InputActualizarMateria {
  codigo: String!
  nombre: String!
  credito: Int!
  tipo: Int!
  hora: Int!
  idmateria: Int!
}

input InputEliminarMateria {
  idmateria: Int!
}

type Resultado {
  status: Int!
  message: String!
  type: String!
}

type Query {
  obtenerTodasMaterias: ResultTodasMaterias
}

type Materias {
  id: ID!
  codigo: String!
  nombre: String!
  credito: Int!
  hora: Int!
  estatus: String!
  tipo: String!
  idtipo: Int!
  carrera: String!
}

type ResultTodasMaterias {
  status: Int!
  message: String!
  type: String!
  response: [Materias]
}
